<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 <script>

// Add a script tag to the bottom of the page for your code.
// Add an event listener to the button so that it calls a makeMadLib function when clicked.
// In the makeMadLib function, retrieve the current values of the form input elements, make a story from them, and output that in the story div (like "Pamela really likes pink cucumbers.")

const buttonLib = document.getElementById("lib-button");
buttonLib.addEventListener("click", function(makeMadLib){
    let divStory = document.getElementById("story");
    let nounValue = document.getElementById("noun").value;
    let adjectiveValue = document.getElementById("adjective").value;
    let someoneValue = document.getElementById("person").value;
    divStory.innerHTML = `${nounValue} really likes ${adjectiveValue} ${someoneValue}`;
});

 </script>
 </body>
</html>
