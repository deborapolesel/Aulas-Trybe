<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p id="curso">Trybe</p>
      </div>
    </div>
    <script>
        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
          function mudarTexto(){
            let segundoParagrafo = document.getElementsByTagName('p')[1];
            segundoParagrafo.innerText= 'Daqui a dois anos espero estar trabalhando na área de tecnologia e realizada profissionalmente.';
          }
          mudarTexto();

          // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe
          function mudarCor() {
            let fundoVerde = document.getElementsByClassName('main-content')[0];
            fundoVerde.style.backgroundColor = "rgb(76,164,109)";
          }
          mudarCor();

          // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
          function mudarCorFundo(){
            let fundoBranco = document.getElementsByClassName('center-content')[0];
            fundoBranco.style.backgroundColor = "white";
          }
          mudarCorFundo();
          
          // 4. Crie uma função que corrija o texto da tag <h1>.
          function mudarH1(){
            let textoH1 = document.getElementsByTagName('h1')[0];
            textoH1.innerHTML= 'Aula 5.1 - Elementos DOM';
          }
          mudarH1();

          // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
            function mudarMaiusculo(){
            let paragrafo = document.getElementById('curso');
            paragrafo.style.textTransform = "uppercase";
          }
          mudarMaiusculo();

          // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
            function mostrarConsole(){
            let paragrafos = document.getElementsByTagName('p');
            for (let i=0;i<paragrafos.length;i++) {
              console.log(paragrafos[i]);
            }
          }
          mostrarConsole();

    </script>
  </body>
</html>
